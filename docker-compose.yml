version: '3.8'

services:
  upstatus:
    build: .
    container_name: upstatus-app
    ports:
      - "5000:5000"
    volumes:
      # 挂载数据目录，确保数据持久化
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/notes.db
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s