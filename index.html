    <div class="container">
        <div class="header">

            <p class="subtitle">æŒ‰æ—¥æœŸç»„ç»‡æ‚¨çš„ä»£ç  â€¢ è‡ªåŠ¨ä¿å­˜ â€¢ è·¨è®¾å¤‡åŒæ­¥</p>
            
            <div class="info-bar">
                <div class="info-bar-left">
                    <span class="auto-save-indicator" id="autoSaveIndicator">
                        ğŸ’¾ è‡ªåŠ¨ä¿å­˜å·²å¼€å¯
                    </span>
                    <span class="divider"></span>
                    <span class="last-updated" id="lastUpdated">æœªæ›´æ–°</span>
                </div>
                <div class="info-bar-right">
                    <div class="date-selector">
                        <label>ğŸ“…</label>
                        <input type="date" id="dateInput" onchange="switchDate()">
                        <button class="btn-today" onclick="goToday()">ä»Šå¤©</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-section">
                <textarea id="notepad" placeholder="// åœ¨è¿™é‡Œè¾“å…¥æ‚¨çš„ä»£ç ã€ç¬”è®°æˆ–ä»»ä½•æƒ³è¦è·¨è®¾å¤‡å…±äº«çš„å†…å®¹...&#10;// æ”¯æŒè‡ªåŠ¨ä¿å­˜ï¼ŒæŒ‰ Ctrl+S æ‰‹åŠ¨ä¿å­˜"></textarea>
                <div class="char-count">
                    å­—ç¬¦æ•°: <span id="charCount">0</span> | è¡Œæ•°: <span id="lineCount">0</span>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="history-title">ğŸ“š å†å²è®°å½•</div>
                </div>
                <div class="history-panel" id="historyPanel">
                    <ul class="history-list" id="historyList">
                        <li class="no-history">åŠ è½½ä¸­...</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const API_BASE = '/api/note';
        const textarea = document.getElementById('notepad');
        const statusDiv = document.getElementById('status');
        const lastUpdatedSpan = document.getElementById('lastUpdated');
        const charCountSpan = document.getElementById('charCount');
        const lineCountSpan = document.getElementById('lineCount');
        const dateInput = document.getElementById('dateInput');
        const historyPanel = document.getElementById('historyPanel');
        const autoSaveIndicator = document.getElementById('autoSaveIndicator');
        
        let currentDate = new Date().toISOString().split('T')[0];
        let autoSaveTimer = null;
        let hasUnsavedChanges = false;

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–å†…å®¹
        window.onload = function() {
            goToday();
            updateCharCount();
            loadHistory();
        };

        // æ›´æ–°å­—ç¬¦è®¡æ•°
        textarea.addEventListener('input', function() {
            updateCharCount();
            hasUnsavedChanges = true;
            scheduleAutoSave();
        });

        function updateCharCount() {
            charCountSpan.textContent = textarea.value.length;
            const lines = textarea.value.split('\n').length;
            lineCountSpan.textContent = lines;
        }

        // åˆ‡æ¢åˆ°ä»Šå¤©
        function goToday() {
            currentDate = new Date().toISOString().split('T')[0];
            dateInput.value = currentDate;
            loadNote();
        }

        // åˆ‡æ¢æ—¥æœŸ
        function switchDate() {
            currentDate = dateInput.value;
            loadNote();
        }


        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch('/api/dates');
                const data = await response.json();
                const historyList = document.getElementById('historyList');
                
                if (data.dates && data.dates.length > 0) {
                    historyList.innerHTML = '';
                    data.dates.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'history-item';
                        li.onclick = () => {
                            currentDate = item.date;
                            dateInput.value = item.date;
                            loadNote();
                        };
                        
                        const dateDiv = document.createElement('div');
                        dateDiv.className = 'history-item-date';
                        dateDiv.textContent = item.date;
                        
                        const timeDiv = document.createElement('div');
                        timeDiv.className = 'history-item-time';
                        if (item.last_updated) {
                            const date = new Date(item.last_updated);
                            timeDiv.textContent = 'æœ€åæ›´æ–°: ' + date.toLocaleString('zh-CN');
                        }
                        
                        li.appendChild(dateDiv);
                        li.appendChild(timeDiv);
                        historyList.appendChild(li);
                    });
                } else {
                    historyList.innerHTML = '<li class="no-history">æš‚æ— å†å²è®°å½•</li>';
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        // å®‰æ’è‡ªåŠ¨ä¿å­˜
        function scheduleAutoSave() {
            if (autoSaveTimer) {
                clearTimeout(autoSaveTimer);
            }
            
            autoSaveIndicator.className = 'auto-save-indicator saving';
            autoSaveIndicator.innerHTML = 'â³ ç­‰å¾…ä¿å­˜...';
            
            autoSaveTimer = setTimeout(() => {
                if (hasUnsavedChanges) {
                    autoSave();
                }
            }, 3000); // 3ç§’åè‡ªåŠ¨ä¿å­˜
        }

        // è‡ªåŠ¨ä¿å­˜
        async function autoSave() {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: textarea.value,
                        date: currentDate
                    })
                });

                const data = await response.json();
                if (data.success) {
                    hasUnsavedChanges = false;
                    updateLastUpdated(data.last_updated);
                    autoSaveIndicator.className = 'auto-save-indicator';
                    autoSaveIndicator.innerHTML = 'âœ… å·²è‡ªåŠ¨ä¿å­˜';
                    loadHistory(); // åˆ·æ–°å†å²è®°å½•
                    
                    setTimeout(() => {
                        autoSaveIndicator.innerHTML = 'ğŸ’¾ è‡ªåŠ¨ä¿å­˜å·²å¼€å¯';
                    }, 2000);
                }
            } catch (error) {
                console.error('è‡ªåŠ¨ä¿å­˜å¤±è´¥:', error);
                autoSaveIndicator.className = 'auto-save-indicator';
                autoSaveIndicator.innerHTML = 'ğŸ’¾ è‡ªåŠ¨ä¿å­˜å·²å¼€å¯';
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status show ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdated(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                lastUpdatedSpan.textContent = 'æœ€åæ›´æ–°: ' + date.toLocaleString('zh-CN');
            }
        }

        // ä¿å­˜ç¬”è®°
        async function saveNote() {
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: textarea.value,
                        date: currentDate
                    })
                });

                const data = await response.json();
                if (data.success) {
                    hasUnsavedChanges = false;
                    showStatus('âœ… ä¿å­˜æˆåŠŸï¼');
                    updateLastUpdated(data.last_updated);
                    loadHistory();
                } else {
                    showStatus('âŒ ä¿å­˜å¤±è´¥', true);
                }
            } catch (error) {
                showStatus('âŒ ç½‘ç»œé”™è¯¯: ' + error.message, true);
            }
        }

        // åŠ è½½ç¬”è®°
        async function loadNote() {
            try {
                const response = await fetch(`${API_BASE}?date=${currentDate}`);
                const data = await response.json();
                textarea.value = data.content || '';
                hasUnsavedChanges = false;
                updateCharCount();
                updateLastUpdated(data.last_updated);
                showStatus(`âœ… å·²åŠ è½½ ${currentDate} çš„ç¬”è®°`);
            } catch (error) {
                showStatus('âŒ åŠ è½½å¤±è´¥: ' + error.message, true);
            }
        }


        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            // Ctrl+S æˆ– Cmd+S ä¿å­˜
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNote();
            }
        });

        // é¡µé¢å…³é—­å‰è‡ªåŠ¨ä¿å­˜
        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges && textarea.value.trim()) {
                // å°è¯•åŒæ­¥ä¿å­˜
                navigator.sendBeacon(API_BASE, JSON.stringify({
                    content: textarea.value,
                    date: currentDate
                }));
            }
        });
    </script>
